        <title>Kho-Kho</title>
     </head>
     <body>
         <p>Kho Kho is a popular tag game invented in Maharashtra, India. It is played by teams of 12 nominated players out of fifteen, of which nine enter the field who sit on their knees (chasing team),
              and 3 extra (defending team) who try to avoid being touched by members of the opposing team.</p>
     </body>
